<!DOCTYPE html>
<html lang="en-us">
<head>

    <title>RPG Game</title>

    <meta charset="UTF-8">   
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">



    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div class="container"> 
        <div class="row">
            <div class="col-md-2">
                <img src="assets/images/sword.png" class="sword">
            </div>
            <div class="col-md-8 main">
                <div class="row">
                    <div class="col">
                        <h1 class="titleHeader">RPG GAME</h1>
                    </div>
                </div>
                <div class="row characterPanel">
                    <div class="col character characterFighter">
                        <div class="fighterCard">
                            <div class="card">
                            <img class="card-img-top" src="assets/images/fighter icon.jpg" alt="Fighter">
                            <div class="card-block">
                                <p class="card-text">Fighter</p>
                            </div>
                            </div>
                            <h4 class="HP">
                                HP: <h4 class="HPValue fighterHP"></h4>
                            </h4>
                        </div>
                    </div>
                    <div class="col character characterWizard">
                        <div class="wizardCard">
                            <div class="card">
                            <img class="card-img-top" src="assets/images/wizard icon.jpg" alt="Wizard">
                            <div class="card-block">
                                <p class="card-text">Wizard</p>
                            </div>
                            </div>
                            <h4 class="HP">
                                HP: <h4 class="HPValue wizardHP"></h4>
                            </h4>
                        </div>
                    </div>
                    <div class="col character characterCleric">
                        <div class="clericCard">
                            <div class="card">
                            <img class="card-img-top" src="assets/images/cleric icon.jpg" alt="Cleric">
                            <div class="card-block">
                                <p class="card-text">Cleric</p>
                            </div>
                            </div>
                            <h4 class="HP">
                                HP: <h4 class="HPValue clericHP"></h4>
                            </h4>
                        </div>
                    </div>
                    <div class="col character characterRogue">
                        <div class="rogueCard">
                            <div class="card">
                            <img class="card-img-top" src="assets/images/rogue icon.jpg" alt="Rogue">
                            <div class="card-block">
                                <p class="card-text">Rogue</p>
                            </div>
                            </div>
                            <h4 class="HP">
                                HP: <h4 class="HPValue rogueHP"></h4>
                            </h4>
                        </div>
                    </div>     
                </div>
                <div class="row attack">
                    <div class="col">
                        <button type="button" class="btn btn-danger attackButton">ATTACK</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-secondary resetButton">RESET</button>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col line">
                    </div>
                </div>
                <div class="row">
                    <br>
                </div>
                <div class="row combatZone">
                    <div class="col">
                    </div>
                    <div class="col-md-3 characterChosen">
                    </div>
                    <div class="col vs">
                        <h2 class="vsText">
                        </h2>
                    </div>
                    <div class="col-md-3 enemyChosen">
                    </div>
                    <div class="col">
                    </div>
                </div>

                <div class="row">
                    <br>
                </div>

                <div class="row">
                    <div class="col">
                        <p class="playerDamage"> 
                        </p>
                    </div>
                    <div class="col">
                        <p class="enemyDamage">
                        </p>
                    </div>
                </div>

                <div class="row">
                    <div class="col line">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <br>
                        <h4 class="graveyardHeader">GRAVEYARD</h2>
                    </div>
                </div>
                <div class="row graveyard">
                    <div class="col-md fighterGraveyard">
                    </div>
                    <div class="col-md wizardGraveyard">
                    </div>
                    <div class="col-md clericGraveyard">
                    </div>
                    <div class="col-md rogueGraveyard">
                    </div>
                </div>
                <div class="row">
                    <p>
                    </p>
                </div>
            </div>
            <div class="col-md-2">
                <img src="assets/images/sword.png" class="sword">
            </div>
        </div>   
    </div>

</body>


</html>
