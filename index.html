<!DOCTYPE html>
<html lang="en-us">
<head>

    <title>RPG Game</title>

    <meta charset="UTF-8">   




    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 titleHeader">
                <h1>RPG GAME</h1>
            </div>
        </div>
        <div class="row characterPanel">
            <div class="col-md-2 character characterChosen">
            </div>
            <div class="col-md-1">
            </div>
            <div class="col-md-2 character characterFighter">
                <div class="fighterCard">
                    <div class="card">
                    <img class="card-img-top" src="assets/images/fighter icon.jpg" alt="Fighter">
                    <div class="card-block">
                        <p class="card-text">Fighter</p>
                    </div>
                    </div>
                    <h4 class="HP">
                        HP: <h4 class="HPValue fighterHP"></h4>
                    </h4>
                </div>
            </div>
            <div class="col-md-2 character characterWizard">
                <div class="wizardCard">
                    <div class="card">
                    <img class="card-img-top" src="assets/images/wizard icon.jpg" alt="Wizard">
                    <div class="card-block">
                        <p class="card-text">Wizard</p>
                    </div>
                    </div>
                    <h4 class="HP">
                        HP: <h4 class="HPValue wizardHP"></h4>
                    </h4>
                </div>
            </div>
            <div class="col-md-2 character characterCleric">
                <div class="clericCard">
                    <div class="card">
                    <img class="card-img-top" src="assets/images/cleric icon.jpg" alt="Cleric">
                    <div class="card-block">
                        <p class="card-text">Cleric</p>
                    </div>
                    </div>
                    <h4 class="HP">
                        HP: <h4 class="HPValue clericHP"></h4>
                    </h4>
                </div>
            </div>
            <div class="col-md-2 character characterRogue">
                <div class="rogueCard">
                    <div class="card">
                    <img class="card-img-top" src="assets/images/rogue icon.jpg" alt="Rogue">
                    <div class="card-block">
                        <p class="card-text">Rogue</p>
                    </div>
                    </div>
                    <h4 class="HP">
                        HP: <h4 class="HPValue rogueHP"></h4>
                    </h4>
                </div>
            </div>
                        
        </div>

        <div class="row test">
           <p>
               WHAT ARE MY STATS
           </p> 
        </div>
        <div class="row attack">
            <button type="button" class="btn btn-danger attackButton">ATTACK</button>
        </div>
        <div class="row combatZone">
            <div class="col-md-3">
            </div>
            <div class="col-md-2 character characterChosen">
            </div>
            <h4 class="HP">
                HP: <h4 class="HPValue playerHP"></h4>
            </h4>
            <div class="col-md-1">
                <h2 class="vs">VS.</h2>
            </div>
            <div class="col-md-2 character enemyChosen">
            </div>
            <h4 class="HP">
                HP: <h4 class="HPValue enemyHP"></h4>
            </h4>
            <div class="col-md-3">
            </div>   
        </div>
    </div>



</body>


</html>
